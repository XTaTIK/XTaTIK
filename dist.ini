name = XTaTIK
author = Zoffix Znet <cpan@zoffix.com>
license = Perl_5
copyright_holder = Zoffix Znet <cpan@zoffix.com>

[@Author::ZOFFIX]
-remove = License
-remove = Test::Portability
-remove = Test::Spell
-remove = Test::MinimumVersion
-remove = PodCoverageTests
-remove = GatherDir
-remove = ReadmeAnyFromPod
-remove = AutoMetaResources

[AutoMetaResources]
bugtracker.github = user:XTaTIK
bugtracker.mailto = cpan@zoffix.com
repository.github = user:XTaTIK
homepage = http://metacpan.org/release/%{dist}

[Prereqs]
Mojolicious                         = 6.17
Digest::Bcrypt                      = 1.0.1
Mojolicious::Plugin::AssetPack      = 0.63
Mojolicious::Plugin::AntiSpamMailTo = 1.001003
Mojolicious::Plugin::Bootstrap3     = 3.3502
Mojolicious::Plugin::FormChecker    = 1.001002
Mojolicious::Plugin::IP2Location    = 0.001001
Mojolicious::Plugin::Mail           = 1.5

[GatherDir]
exclude_match = ^squash-db$
exclude_match = ^lib/XTaTIK/public/(content-pics/|sass/bootstrap/|packed).*
exclude_match = ^secret\.txt.*
exclude_match = ^((movable-)?test|toadfarm)\.pl$
exclude_match = ^(assets|blog_src|silo|maintenance-scripts|morbo-).*