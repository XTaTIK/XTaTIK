[@Author::ZOFFIX]
-remove = License
-remove = Test::Portability
-remove = Test::Spell
-remove = Test::MinimumVersion
-remove = PodCoverageTests
-remove = GatherDir
-remove = ReadmeAnyFromPod

[Prereqs]
Mojolicious = 6.17

[GatherDir]
exclide_match = ^squash-db$
exclide_match = ^lib/XTaTIK/public/(content-pics|sass/bootstrap|packed).*
exclude_match = ^secret\.txt.*
exclude_match = ^((movable-)?test|toadfarm)\.pl$
exclude_match = ^(assets|blog_src|silo|maintenance-scripts|morbo-).*